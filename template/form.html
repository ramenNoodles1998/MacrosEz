{{ define "form"}}
<form
  class="grid grid-cols-9 gap-2 grid-row-3 p-2"
  hx-post="/submit"
  hx-target="#body"
>
  <label class="block font-bold mb-2 col-span-3" for="protein">
    <i class="fa-solid fa-drumstick-bite"></i>
    Protein
  </label>
  <label class="block font-bold mb-2 col-span-3" for="carbs">Carbs</label>
  <label class="block font-bold mb-2 col-span-3" for="fat">Fat</label>

  <input
    class="col-span-2 block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
    id="protein"
    name="protein"
  />
  <button
    class="bg-teal-900 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded-full"
    type="submit"
  >
    Add
  </button>

  <input
    class="col-span-2 block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
    id="carbs"
    name="carbs"
  />
  <button
    class="bg-teal-900 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded-full"
    type="submit"
  >
    Add
  </button>

  <input
    class="col-span-2 block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
    id="fat"
    name="fat"
  />
  <button
    class="bg-teal-900 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded-full"
    type="submit"
  >
    Add
  </button>
</form>
{{ end}}
