<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Macros Ez</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
    <style>
      .work-sans {
        font-family: 'Work Sans', sans-serif;
        font-optical-sizing: auto;
        font-weight: 300;
        font-style: normal;
      }
    </style>
  </head>
  <body class="container mx-auto bg-teal-700 work-sans text-white" id="body">
    <div class="m-2 p-4 bg-slate-500 rounded-lg shadow-lg">
      <form
        class="grid grid-cols-9 gap-2 grid-row-3 p-2"
        hx-post="/submit"
        hx-target="#body"
      >
        <label class="block font-bold mb-2 col-span-3" for="protein">Protein</label>
        <label class="block font-bold mb-2 col-span-3" for="carbs">Carbs</label>
        <label class="block font-bold mb-2 col-span-3" for="fat">Fat</label>
        <input
          class="col-span-2 block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          id="protein"
          name="protein"
          onfocus="this.value=''"
          value="{{ .ProteinValue }}"
        />
        <button class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded-full" type="submit">
          Add
          <i class="fa-circle-plus"></i>
        </button>
        <input
          class="col-span-2 block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          id="carbs"
          name="carbs"
          onfocus="this.value=''"
          value="{{ .CarbsValue }}"
        />
        <button class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded-full" type="submit">
          Add
          <i class="fa-circle-plus"></i>
        </button>
        <input
          class="col-span-2 block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          id="fat"
          name="fat"
          onfocus="this.value=''"
          value="{{ .FatValue }}"
        />
        <button class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded-full" type="submit">
          Add
          <i class="fa-thin fa-circle-plus"></i>
        </button>
      </form>
      <div class="grid grid-cols-3 gap-2 p-2">
        <h1>Total {{ .Protein }}g</h1>
        <h1>Total {{ .Carbs }}g</h1>
        <h1>Total {{ .Fat }}g</h1>
        <h1 class="col-span-3 text-center">Total Calories {{ .Calories }}cal</h1>
      </div>

      {{ if .Logs }}
      <div class="grid grid-cols-3 gap-2 p-2">
        <h1 class="col-span-3 text-center">Logs</h1>
        {{ range .Logs }}
        <h1>Protein: {{ .Protein }}</h1>
        <h1>Carbs: {{ .Carbs }}</h1>
        <h1>Fat: {{ .Fat }}</h1>
        {{ end }}
      </body>
      </div>
      {{ end }}
  </div>
</html>
